<div class="relative">
  <div class="relative z-20 flex gap-4 px-8 py-4">
    @for (app of allApps; track app.appId) {
      <div class="relative">
        <ws-app-icon
          [app]="app"
          [opened]="runningAppIds().includes(app.appId)"
          (click)="openApp(app.appId)" />
      </div>
    }
  </div>
  <div
    class="absolute bottom-0 h-10 w-full rounded-t-2xl bg-gray-200/60 shadow-2xl backdrop-blur"></div>
</div>
